{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <td>Name:{{ first_name }}</td>
            <td>Contacts:{{ contacts }}</td>
        </tr>
        <tr>
            <td>Last name:{{ last_name }}</td>
            <td>Email:{{ email }}</td>
        </tr>
        <tr>
            <td>Date of birth:{{ birthday|date:"Y-m-d"  }}</td>
            <td>Jabber:{{ jabber }}</td>
        </tr>
        <tr>
            <td rowspan="3">Photo:<br>
                <img src="{% if profile.avatar %}{{ profile.avatar.path }}{% else %}/static/img/default.png{% endif %}"
                width="60px" height="60px" class="img-polaroid">
            </td>
            <td>Skype:{{ skype }}</td>
        </tr>
        <tr>
            <td>Other contacts:{{ other}}</td>
        </tr>
        <tr>
            <td>Bio:{{ bio }}</td>
        </tr>
    </table>

{% endblock content %}
